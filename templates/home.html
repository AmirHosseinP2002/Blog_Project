{% extends '_base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h3>This is our home page.</h3>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.first_name|default:user.username }} 
        <span>|</span>
        <a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <span>|</span>
        <a href="{% url 'accounts:signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
