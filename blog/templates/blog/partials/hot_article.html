<div class="col-lg-12">
    <div class="sidebar-item recent-posts">
        <div class="sidebar-heading">
            <h2>Hot Posts</h2>
        </div>
        {% for article in articles %}
            <div class="content">
                <ul>
                    <li><a href="{% url 'blog:article_detail' article.pk %}">
                        <h5>{{ article.title }}</h5>
                        <span>{{ article.publish }}</span>
                    </a></li>
                </ul>
            </div>
            <br>
        {% endfor %}
    </div>
</div>
