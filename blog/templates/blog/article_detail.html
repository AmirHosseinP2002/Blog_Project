{% extends '_base.html' %}

{% block title %}
    Article Detail: {{ article.title }}
{% endblock %}

{% block content %}
    <h2>Article Detail</h2>

    <img src="{{ article.cover.url }}" alt="">
    <h3>{{ article.title }}</h3>
    <p>{{ article.description|linebreaks }}</p>
    <p>{{ article.author }}</p>
    <p>{{ article.publish }}</p>
{% endblock %}
